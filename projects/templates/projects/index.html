{% extends 'projects/base.html' %}
{% block content %}
{% for project in projects %}
<div class="card" style="width: 700px;">
    <img src="{{ project.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      
      <h3 class="card-title">Project Title: {{ project.title }}</h3>
      
      
      <a href="{% url 'details' project.id %}" class="btn btn-primary">View Details</a>
      <a href="{% url 'rate' project.id %}" class="btn btn-primary">Rate</a>
    </div>
  </div>
{% endfor %}
{% endblock content %}
