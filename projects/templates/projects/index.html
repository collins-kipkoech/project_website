{% extends 'projects/base.html' %}
{% block content %}
{% for project in projects %}
<div class="card" style="width: 700px;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Project Done by: {{ user.username }}</h5>
      <h3 class="card-title">Project Title: {{ project.title }}</h3>
      
      
      <a href="{% url 'details' project.id %}" class="btn btn-primary">View Details</a>
    </div>
  </div>
{% endfor %}
{% endblock content %}
